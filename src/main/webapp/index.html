<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="chart.js"></script>
  <style>
   .wrapper{
    display : inline;
    border:1px solid lightgray;
    padding:4px;
    box-shadow:inset 1px 1px 1px rgba(0,0,0,.1)
	}
	
	input {
		border:0;
	}

	.v-center{
		margin-top:20px;
	}
	.cnt {
    width: 400px;
    padding: 20px;
    overflow: hidden;
}

.cnt img {
    margin-right: 15px;
    float: left;
}
	
  select {
  background: #339cff none repeat scroll 0 0 !important;
  border: medium none;
  color: #000;
  padding: 5px;
  text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
  width: 70%; /* set width as per you needed */
 }
 select option:hover, 
 select option:focus, 
 select option:active, 
 select option:checked
 {
    background: linear-gradient(#339cff,#339cff);
    background-color:#339cff !important; /* for IE */
 }
 option:not(:checked) {
   background-color: #fff;
 }
 
 #loading {
    position: absolute; width: 100%; height: 100%; background: url('ajax-loader.gif') no-repeat center center;
	}
	
 #main{
	display: none;
 }
 
 .bcolor{
	background-color : #339cff;
	border-radius: 20px;
	color : white;
	text-align : center;
 }
 
 .divs{
	height : 430px;
 }
 
 .title{
	background-color:#cd6155;
	color : white;
	height : 40px;
	text-align:center;
 }
 
 .charts{
	height : 420px;
	border : solid 1px;
	padding : 10px;
	font-size: 16px;
	text-align : center;
 }
 
 .s-charts{
	width : 660px;
	height : 250px;
    border : solid 2px;
 }
 
 .row{
 position : relative;
 }
 
  </style>
</head>
<body>

<div id="loading"></div>
<div class="container-fluid" id="main">
  <div class="row well-sm">
	<div class="col-sm-4 bgcolor v-center">
			<img src="gcp_icon.png" class="img-rounded" alt="Cinque Terre">
			<h4>Billing Dashboard</h4>
	</div>
	<div class="col-sm-8">
		<div class="col-sm-4 bcolor">
          <div class="bcolor" style="margin-top:20px;">
            <h4>Credit remaining($)</h4>
			<p id="credit">0</p>
          </div>
        </div>
		<div class="col-sm-2"></div>
		<div class="col-sm-4 bcolor">
          <div class="v-center bcolor" style="margin-top:20px;">
            <h4>Amount Due($)</h4>
			<p id="due">0</p>
          </div>
        </div>
		</div>
	</div>

	<div class="row">
      <div class="col-sm-5 divs">
	  <div class="title">
		<h4 style="padding-top:7px;">Amount spent on each project</h4>
	  </div>
	    <div class="charts">
		<div id="curve_chart" style="width:450px;height:400px;border:solid 2px;"></div>
		</div>
      </div>
	  <div class="col-sm-7 divs">
	  <div class="title">
	  <h4 style="padding-top:7px;">Amount spent on particular project in given timespan</h4>
	  </div>
	  <div class="charts">
		<div class="row" style="padding:10px;">
			<div class="col-sm-12">
			Select the view options :&nbsp;
			<label class="radio-inline">
				<input type="radio" name="mradio1" id="radio1" onclick="radioChange(event)" value="overview" checked="true">Spending Flow
			</label>
			<label class="radio-inline">
				<input type="radio" name="mradio1" id="radio2" onclick="radioChange(event)" value="details">Details of spending
			</label>
			</div>
		</div>
		<div style="height:30px;" class="row" style="padding-top:5px;">
			<div class="col-sm-7">
			<label>From :</label>
			<input type="text" id="from" name="from" Style="width:100px;"><label for="to">To :</label>
			<input type="text" id="to" name="to" Style="width:100px;">
			
			</div>
			<div class="col-sm-5">
			Project : <select id="target" onchange="clickMe(event)" style="width:200px;">
			<option value="projects">All Projects</option>
			</select>
			</div>
		</div>
		<div style="text-align:center;" class="row">
		<div class="col-sm-12">
		<h4 id="amount"></h4><br>
		<div id="curve_chart1" class="s-charts" style="margin-left:20px;"></div>
		</div>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
